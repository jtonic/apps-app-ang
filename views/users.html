<!DOCTYPE html>
<html lang="en">
<head>
    <title>AP application</title>

    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="../web/public/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../web/public/bower_components/kendo-ui/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="../web/public/bower_components/kendo-ui/styles/kendo.default.min.css" />

    <!-- inject:css-->
    <!-- endinject -->

    <!-- bower:js -->
    <script src="../web/public/bower_components/jquery/dist/jquery.js"></script>
    <script src="../web/public/bower_components/angular/angular.js"></script>
    <script src="../web/public/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../web/public/bower_components/angular-resource/angular-resource.js"></script>
    <script src="../web/public/bower_components/kendo-ui/js/kendo.ui.core.min.js"></script>
    <!-- endbower -->
    <script src="../web/public/bower_components/kendo-ui/js/kendo.angular.min.js"></script>

    <!-- inject:js -->
    <script src="/public/javascripts/users.js"></script>
    <!-- endinject -->

</head>
<body>
<div class="container">
    <nav role="navigation" class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">AP application</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">
                        <li><a href="#">Inbox</a></li>
                        <li><a href="#">Drafts</a></li>
                        <li><a href="#">Sent Items</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Trash</a></li>
                    </ul>
                </li>
            </ul>
            <form role="search" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" placeholder="Search" class="form-control">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <input id="dropdownlist" />
    <div ng-app="apps-app-ang" ng-controller="app-controller">
        <label>Birthday: <input kendo-date-picker ng-model="birthday"/></label>
        <p>
            Your selection is {{birthday}}
        </p>
        <!--<select kendo-multi-select k-options="selectOptions"></select>-->
        <select kendo-multi-select k-options="selectOptions" k-ng-model="selectedIds" k-value-primitive="false"></select>
        <p ng-show="selectedIds.length"><br />Selected: {{ selectedIds }}</p>
    </div>
</div>
</body>
</html>
